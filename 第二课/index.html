<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格增删改查</title>
    <link rel="stylesheet" href='./index.css' />
</head>
<body>
    <div id="table">
        <div class="add">
            <input type="text" placeholder="标题" v-model="obj.title"/>
            <input type="text" placeholder="发布人" v-model="obj.user"/>
            <input type="text" placeholder="日期" v-model="obj.data"/>
            <button @click="add">新增</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>序号</th>
                    <th>标题</th>
                    <th>发布人</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item, index) in list" :key="index">
                    <td>{{index + 1}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.user}}</td>
                    <td>{{item.data}}</td>
                    <td><a @click="edit(item)">操作</a><a @click="del(index)">删除</a></td>
                </tr>
            </tbody>
        </table>

        <div class="layer" v-show="popShow">
            <div class="mask">
                <div class="title">编辑<span @click="popShow=false">×</span></div>
                <div class="content">
                    <input type="text" placeholder="标题" v-model="editObj.title"/>
                    <input type="text" placeholder="发布人" v-model="editObj.user" />
                    <input type="text" placeholder="发布时间" v-model="editObj.data" />
                    <button @click="update">更新</button>
                    <button @click="popShow=false">取消</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
